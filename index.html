        const _MS_PER_DAY = 1000 * 60 * 60 * 24

        class App extends React.Component {
        constructor(props) {
        super(props)

            this.state = {
                showReport: false,
                date: '',
                weekCode: '',
                weekConverted: '',
                codeCountry: '',
                codeConverted: '',
                countryCode: '',
                countryConverted: '',
                partNumberInput: '',
                lotNumberInput: '',
                partNumber: '',
                lotNumber: '',
                domInput: '',
                expireDateInput: '',
                manDate: '',
                exDate: '',
                totalShelfLife: '',
                ninetyPerc: '',
                ninetyDay: '',
                seventyPerc: '',
                seventyDay: '',
                daysUntil: '',
                shelfExPerc: '',
                shelfRePerc: '',
                shelfExDays: '',
                shelfReDays: ''
                
            }

            this._getDate = this._getDate.bind(this)
            this._convertWeek = this._convertWeek.bind(this)
            this._handleChange = this._handleChange.bind(this)
            this._codeConvert = this._codeConvert.bind(this)
            this._countryConvert = this._countryConvert.bind(this)
            this._shelfLifeCalc = this._shelfLifeCalc.bind(this)
            this._dateDiffInDays = this._dateDiffInDays.bind(this)
            this._daystoDate = this._daysToDate.bind(this)
            this._expired = this._expired.bind(this)
            this._remaining = this._remaining.bind(this)
            this._percentExpired = this._percentExpired.bind(this)
            this._percentRemaining = this._percentRemaining.bind(this)
        }

            componentDidMount() {
                this._getDate()
            }

            _handleChange(e) {
                const target = e.target
                const value = target.value
                const name = target.name

                this.setState({ [name]:value })
            }

            _getDate() {
            const d = new Date()
            const year = d.getFullYear()
            const day = d.getDate()
            const month = d.getMonth()
            const monthTranslate = monthText[month]
            const dateTransform = `${monthTranslate} ${day}, ${year}`

            this.setState({date: dateTransform})
            }

            _convertWeek() {
                const { weekCode } = this.state
                const converted = weekConvert[weekCode]

                converted ? 
                    this.setState({weekConverted: `Your week code ${weekCode} is ${converted}.`}) :
                    this.setState({weekConverted: "Oops! something went wrong:("}) 
            
                this.setState({weekCode: ""})
            }

            _codeConvert() {
                const { codeCountry } = this.state
                const converted = codeTable[codeCountry]

                converted ?
                    this.setState({ codeConverted: `Your country code ${codeCountry} is ${converted}.` }) :
                    this.setState({ codeConverted: `Oops! something went wrong:(` })
            
                this.setState({code: ''})
            }
            
            _countryConvert() {
                const { countryCode } = this.state
                const converted = countryTable[countryCode]

                converted ?
                    this.setState({ countryConverted: `Your country ${countryCode} is ${converted}.`}) :
                    this.setState({ countryConverted: `Oops! something went wrong:(` })        
            }
            
            _dateDiffInDays(day1, day2) {
            var utc1 = new Date(day1)
            var utc2 = new Date(day2)
            var difference = Math.ceil((utc2 - utc1) / _MS_PER_DAY)

            return difference
            }

            _daysToDate(man, days) {
            const dateToCal = new Date(man)
            const cal = new Date(dateToCal.setTime(dateToCal.getTime() + days * 86400000))
            const month = cal.getMonth() + 1
            const day = cal.getDate()
            const year = cal.getFullYear()
            const calculated = month + "-" + day + "-" + year

            return calculated
            }

            _expired(date) {
            const today = new Date()
            const man = new Date(date)
            const daysExpired = (today - man) / 86400000

            return daysExpired
            }

            _remaining(date) {
            const today = new Date()
            const ex = new Date(date)
            const daysRemaining = -(today - ex) / 86400000

            return daysRemaining
            }

            _percentExpired(shelf, expired) {
            const calc = expired / shelf
            const percent = calc * 100

            return percent
            }

            _percentRemaining(percentEx) {
            const calc = 100 - percentEx

            return calc
            }

            _shelfLifeCalc() {
                const { expireDateInput, domInput, lotNumberInput, partNumberInput } = this.state
                const { _dateDiffInDays, _daysToDate, _expired, _remaining, _percentExpired, _percentRemaining } = this

                const shelf = _dateDiffInDays(domInput, expireDateInput)
                const ninety = (shelf * .1).toFixed(2)
                const seventy = (shelf * .3).toFixed(2)
                const seventyDate = _daysToDate(domInput, seventy)
                const ninetyDate = _daysToDate(domInput, ninety)
                const daysExpired = (_expired(domInput)).toFixed(2)
                const daysRemaining = (_remaining(expireDateInput)).toFixed(2)
                const percentEx = (_percentExpired(shelf, daysExpired)).toFixed(2)
                const percentRe = (_percentRemaining(percentEx)).toFixed(2)

                this.setState({
                    manDate: domInput,
                    exDate: expireDateInput,
                    partNumber: partNumberInput,
                    lotNumber: lotNumberInput,
                    totalShelfLife: shelf,
                    ninetyDay: ninety,
                    seventyDay: seventy,
                    ninetyPerc: ninetyDate,
                    seventyPerc: seventyDate,
                    shelfExPerc: percentEx,
                    shelfRePerc: percentRe,
                    shelfExDays: daysExpired,
                    shelfReDays: daysRemaining
                })
            }

            render() {

            const { 
                partNumber,
                lotNumber,
                showReport,
                weekCode, 
                weekConverted, 
                date, 
                codeCountry, 
                codeConverted,

                countryConverted,

                daysUntil,

                shelfRePerc,
                shelfExDays,
                shelfReDays
            } = this.state

            const { _handleChange, _convertWeek, _codeConvert, _countryConvert, _shelfLifeCalc } = this

                            </div>
                        </nav>
                      
                       { showReport ?

                                      <br />

                                          <tr>
                                              <th> Manufacture Date </th>
                                              <td><h5>{manDate}</h5></td>
                                          </tr>
                                          <tr>
                                              <th> Expiration Date </th>
                                              <td>{exDate}</td>
                                          </tr>
                                          <tr>
                                              <th> Total Shelf Life </th>
                                              <td>{totalShelfLife}</td>
                                              <th> Days until % </th>
                                          </tr>
                                          <tr>
                                              <th> 90% Remaining Date </th>
                                              <td>{ninetyDay}</td>
                                              <td>{ninetyPerc}</td>
                                          </tr>
                                          <tr>
                                              <th>  70% Remaining Date </th>
                                              <td>{seventyDay}</td>
                                              <td>{seventyPerc}</td>
                                          </tr>
                                      </table>
                                      <table class="table table-stripped table-bordered">
                                          <tr>
                                              <th> Todays Date: {date}</th>
                                              <th> Percentage </th>
                                              <th> Days </th>
                                          </tr>
                                          <tr>
                                              <th> Shelf Life Expired</th>
                                              <td>{shelfExPerc}</td>
                                              <td>{shelfExDays}</td>
                                          </tr>
                                          <tr>
                                              <th> Shelf Life Remaining</th>
                                              <td>{shelfRePerc}</td>
                                              <td>{shelfReDays}</td>
                                          </tr>
                                      </table>
                                      <button class="btn btn-primary" onClick={() => this.setState({showReport: false})}> Back </button>
                                  </div>

                              </div>
                            </div>
                        
                              : <div class="container">
                                  <div class="row">

                                      <div class="col-md-4">
                                          <h1> Converters</h1>
                                          <br />

                                          <h4> Week Code Converter </h4>
                                          <p> Please enter using the "ww yy" format (i.e. 09 13)</p>
                                          <input type="text" name="weekCode" value={weekCode} onChange={_handleChange} class="form-control" />
                                          <br />
                                          <button class="btn btn-primary" onClick={() => _convertWeek()}> Convert </button>
                                          <h5>{weekConverted}</h5>

                                          <br />

                                          <h4> Code to Country Converter </h4>
                                          <p> Please enter using the "XX" format (i.e. AE)</p>
                                          <input type="text" name="codeCountry" value={codeCountry} onChange={_handleChange} class="form-control" />
                                          <br />
                                          <button class="btn btn-primary" onClick={() => _codeConvert()}> Convert </button>
                                          <h5>{codeConverted}</h5>

                                          <br />

                                          <h4> Country to Code Converter </h4>
                                          <p> Please capitalize country name (i.e. United States)</p>
                                          <input type="text" name="countryCode" value={countryCode} onChange={_handleChange} class="form-control" />
                                          <br />
                                          <button class="btn btn-primary" onClick={() => _countryConvert()}> Convert </button>
                                          <h5>{countryConverted}</h5>
                                      </div>

                                      <div class="col-md-4">
                                          <h1> Shelf Life Calculator</h1>
                                          <p> Please use format "mm-dd-yyyy" (i.e 01-01-2018)</p>
                                          <p><i>*Part and Lot fields only require for report generation*</i></p>
                                          <br />
                                          <h4> Part Number </h4>
                                          <input type="text" name="partNumberInput" value={partNumberInput} onChange={_handleChange} class="form-control" />
                                          <h4> Lot Number </h4>
                                          <input type="text" name="lotNumberInput" value={lotNumberInput} onChange={_handleChange} class="form-control" />
                                          <h4> Manufacturing Date </h4>
                                          <input type="text" name="domInput" value={domInput} onChange={_handleChange} class="form-control" />
                                          <h4> Expiration Date </h4>
                                          <input type="text" name="expireDateInput" value={expireDateInput} onChange={_handleChange} class="form-control" />
                                          <br />
                                          <button class="btn btn-primary" id="dateButton" onClick={() => _shelfLifeCalc()}> Calculate </button>
                                          <h5></h5>

                                          <table class="table table-stripped table-bordered">
                                              <tr>
                                                  <th> Manufacture Date </th>
                                                  <td><h5>{manDate}</h5></td>
                                              </tr>
                                              <tr>
                                                  <th> Expiration Date </th>
                                                  <td>{exDate}</td>
                                              </tr>
                                              <tr>
                                                  <th> Total Shelf Life </th>
                                                  <td>{totalShelfLife}</td>
                                                  <th> Days until % </th>
                                              </tr>
                                              <tr>
                                                  <th> 90% Remaining Date </th>
                                                  <td>{ninetyPerc}</td>
                                                  <td>{ninetyDay}</td>
                                              </tr>
                                              <tr>
                                                  <th>  70% Remaining Date </th>
                                                  <td>{seventyPerc}</td>
                                                  <td>{seventyDay}</td>
                                              </tr>
                                          </table>
                                          <table class="table table-stripped table-bordered">
                                              <tr>

                                                  <th> Percentage </th>
                                                  <th> Days </th>

                                              <tr>
